<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head th:include="partials/head :: head">
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body class="bg-dark">
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container text-center mt-5 p-5 bg-secondary border border-dark rounded">
<h1 class="mb-2" th:height="200">Create an account</h1>
    <!--<div class="row tex-center">-->
        <div class="col-8 m-auto">
        <form class="text-center" th:action="@{/sign-up}" method="POST" th:object="${user}">
            <label for="username">Username</label>

            <input class="form-control" id="username" th:field="*{username}" />

            <label for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}" />

            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" th:field="*{password}" />
            <input class="btn btn-dark mt-3" value="Sign me up!" type="submit" />
        </form>
        </div>
    <!--</div>-->
</div>
</body>
</html>
