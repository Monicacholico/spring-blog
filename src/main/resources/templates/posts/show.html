<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <meta charset="UTF-8" />
    <title>Show post</title>
</head>
<body class="bg-dark">
<nav th:replace="partials/navbar :: navbar">
</nav>
<div class="container text-center mt-5 p-5 bg-secondary border border-dark rounded">
    <h1 class="mb-2" th:height="200"> This is the post you want to see!</h1>
    <div class="p-5 m-2 bg-dark text-white border border-dark rounded" th:height="auto">
        <ul class="list-unstyled">
            <li class="media">
             <img class="mr-3" src="http://via.placeholder.com/150x150" alt="Generic placeholder image" />
                <div class="media-body p-2" th:height="auto">
                 <h2 class="text-left mt-0 mb-1" th:height="200" th:text="${post.title}">
                 </h2>
                 <p class="text-justify" th:text="${post.body}"></p>
                 <p th:text="${post.user.email}"></p>
                 <input type="hidden" name="id" value="${post.id}"/>
                <div class="row">
                 <div class="col-3">
                    <a class="btn btn-warning" th:href="@{/posts/{id}/edit(id=${post.id})}">Edit</a>
                 </div>
                 <div class="col-3">
                 <form class="form-group" th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
                 <button type="submit" class="btn btn-danger" id="delete" name="delete">Delete</button>
                 </form>
                 </div>
                 </div>
             </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
